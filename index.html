<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="audio-settings.css">
</head>
<body>
  <div class="brightcove-player-container">
    <!-- Your Brightcove player goes here -->
    <video
      id="your-video-player-id"
      class="video-js"
      controls
      preload="none"
      data-setup='{ "techOrder": ["html5"] }'
    >
      <source src="your-video-source.mp4" type="video/mp4" />
      <!-- Additional video sources as needed -->
    </video>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video.min.js"></script>
  <script src="audio-settings.js"></script>
</body>
</html>
